<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
        }

        .success {
            color: #2ecc71;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Password</h2>
    
    <form id="changepassword">

        <label for="Password">New Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter new password" required>
        <div id="nameError" class="error"></div>

        <label for="Password">Confirm Password</label>
        <input type="password" id="Password" name="Password" placeholder="Re Enter the Password" required>
        <div id="nameError" class="error"></div>

    
        <input type="submit" value="success">
    </form>

    <div id="formSuccess" class="submit"></div>
</div>

<script>
    document.getElementById("changepassword").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Clear previous errors
        clearErrors();

        // Get form field values
        const password = document.getElementById("password").value.trim();
        const fullName = document.getElementById("conformpassword").value.trim();

        let formIsValid = true;

        
        //Password validation
        if (!password || !password.length>8) {
            document.getElementById("passwordError").textContent = "Please enter a valid Password";
            formIsValid = false;


        // If form is valid, show success message
        if (formIsValid) {
            document.getElementById("formSuccess").textContent = "Registration successful! Welcome, " + fullName + ".";
            document.getElementById("registerForm").reset(); // Clear the form
        }
    });

    // Function to clear error messages
    function clearErrors() {
        const errorElements = document.querySelectorAll(".error");
        errorElements.forEach(function(element) {
            element.textContent = "";
        });
    }
</script>

</body>
</html>
