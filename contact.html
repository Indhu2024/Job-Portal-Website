<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: small;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:#222228;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #b7d8ec;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #97a7b4;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact-info {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please reach out with any questions.</p>
    </header>

    <div class="container">
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Office</h3>
            <p><strong>Address:</strong> Manjeera Trinity Corporate</p>
            <p><strong>Phone:</strong> +91 9391297569</p>
            <p><strong>Email:</strong> <a href="mailto:contact@SPR.com">contact@sprjobportal.com</a></p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <h3>Follow Us</h3>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
