<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Job Portal</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #292929;
            font-size: 10px;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-S P R Job Portal</h1>
    </header>

    <div class="container">
        <!-- Jobseeker Section -->
        <section id="jobseekers">
            <h2>Jobseekers Information</h2>
            <button class="button" onclick="showJobseekerForm()">Add New Jobseeker</button>
            <div id="jobseeker-form" style="display: none;">
                <h3>Add Jobseeker</h3>
                <div class="input-container">
                    <input type="text" id="jobseeker-name" placeholder="Jobseeker Name">
                </div>
                <div class="input-container">
                    <input type="email" id="jobseeker-email" placeholder="Jobseeker Email">
                </div>
                <div class="input-container">
                    <input type="text" id="jobseeker-phone" placeholder="Jobseeker Phone">
                </div>
                <button class="button" onclick="addJobseeker()">Submit</button>
            </div>
            <h3>List of Jobseekers</h3>
            <table id="jobseeker-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Jobseeker entries will appear here -->
                </tbody>
            </table>
        </section>

        <!-- Company Section -->
        <section id="companies">
            <h2>Companies Information</h2>
            <button class="button" onclick="showCompanyForm()">Add New Company</button>
            <div id="company-form" style="display: none;">
                <h3>Add Company</h3>
                <div class="input-container">
                    <input type="text" id="company-name" placeholder="Company Name">
                </div>
                <div class="input-container">
                    <input type="email" id="company-email" placeholder="Company Email">
                </div>
                <div class="input-container">
                    <input type="text" id="company-phone" placeholder="Company Phone">
                </div>
                <button class="button" onclick="addCompany()">Submit</button>
            </div>
            <h3>List of Companies</h3>
            <table id="company-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Company entries will appear here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // Jobseeker Form Toggle
        function showJobseekerForm() {
            const form = document.getElementById('jobseeker-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Add Jobseeker
        function addJobseeker() {
            const name = document.getElementById('jobseeker-name').value;
            const email = document.getElementById('jobseeker-email').value;
            const phone = document.getElementById('jobseeker-phone').value;

            if (name && email && phone) {
                const table = document.getElementById('jobseeker-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${phone}</td>`;
                document.getElementById('jobseeker-form').reset();
                showJobseekerForm();
            } else {
                alert('Please fill all the fields');
            }
        }

        // Company Form Toggle
        function showCompanyForm() {
            const form = document.getElementById('company-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Add Company
        function addCompany() {
            const name = document.getElementById('company-name').value;
            const email = document.getElementById('company-email').value;
            const phone = document.getElementById('company-phone').value;

            if (name && email && phone) {
                const table = document.getElementById('company-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${phone}</td>`;
                document.getElementById('company-form').reset();
                showCompanyForm();
            } else {
                alert('Please fill all the fields');
            }
        }
    </script>
</body>
</html>
